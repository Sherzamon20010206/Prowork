<!DOCTYPE html>
<html lang="en">
{% load static %}
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <meta http-equiv="X-UA-Compatible" content="ie=edge">

  <meta name="copyright" content="MACode ID, https://www.macodeid.com/">

  <title>Virtual Folio - Portfolio HTML5 Template</title>

  <link rel="shortcut icon" type="image/x-icon" href="{% static  "assets/favicon.ico" %}">

  <link rel="stylesheet" type="text/css" href="{% static  "assets/css/themify-icons.css" %}">

  <link rel="stylesheet" type="text/css" href="{% static   "assets/css/bootstrap.css"%}">

  <link rel="stylesheet" type="text/css" href="{% static  "assets/vendor/animate/animate.css" %}">

  <link rel="stylesheet" type="text/css" href="{% static  "assets/vendor/owl-carousel/owl.carousel.css" %}">

  <link rel="stylesheet" type="text/css" href="{% static  "assets/vendor/perfect-scrollbar/css/perfect-scrollbar.css" %}">

  <link rel="stylesheet" type="text/css" href="{% static  "assets/vendor/nice-select/css/nice-select.css" %}">

  <link rel="stylesheet" type="text/css" href="{% static  "assets/vendor/fancybox/css/jquery.fancybox.min.css" %}">

  <link rel="stylesheet" type="text/css" href="{% static   "assets/css/virtual.css"%}">

  <link rel="stylesheet" type="text/css" href="{% static  "assets/css/minibar.virtual.css" %}">
</head>
<body class="theme-red">

  <!-- Back to top button -->
  <div class="btn-back_to_top">
    <span class="ti-arrow-up"></span>
  </div>

  <!-- Setting button -->
  <div class="config">
    <div class="template-config">
      <!-- Settings -->
      <div class="d-block">
        <button class="btn btn-fab btn-sm" id="sideel" title="Settings"><span class="ti-settings"></span></button>
      </div>
      <!-- Puschase -->
      <div class="d-block">
        <a href="https://macodeid.com/projects/virtual-folio/" class="btn btn-fab btn-sm" title="Get this template" data-toggle="tooltip" data-placement="left"><span class="ti-download"></span></a>
      </div>
      <!-- Help -->
      <div class="d-block">
        <a href="#" class="btn btn-fab btn-sm" title="Help" data-toggle="tooltip" data-placement="left"><span class="ti-help"></span></a>
      </div>
    </div>
    <div class="set-menu">
      <p>Select Color</p>
      <div class="color-bar" data-toggle="selected">
        <span class="color-item bg-theme-red selected" data-class="theme-red"></span>
        <span class="color-item bg-theme-blue" data-class="theme-blue"></span>
        <span class="color-item bg-theme-green" data-class="theme-green"></span>
        <span class="color-item bg-theme-orange" data-class="theme-orange"></span>
        <span class="color-item bg-theme-purple" data-class="theme-purple"></span>
      </div>
      <select class="custom-select d-block my-2" id="change-page">
        <option value="">Choose Page</option>
        <option value="index">Topbar</option>
        <option value="blog-topbar">Blog (Topbar)</option>
        <option value="index-2">Minibar</option>
        <option value="blog-minibar">Blog (Minibar)</option>
      </select>
    </div>
  </div>

  <div class="topbar-nav fixed-top">
    <div class="brand">
      <img src="{% static  "assets/favicon.ico" %}" alt="" width="30" height="30">
    </div>
    <h3 class="ml-1">Gram</h3>
    <button class="btn-fab toggle-menu mr-3"><span class="ti-menu"></span></button>
  </div>

  <!-- Minibar -->
  <div class="minibar">
    <div class="header">
      <div class="brand">

      </div>
    </div>
       <div class="content">
      <ul class="main-menu">
        <li class="menu-item" >
          <a href="{% url "homepage" %}" class="menu-link">
            <span class="icon ti-home"></span>
            <span class="caption">Home</span>
          </a>
        </li>
        <li class="menu-item">
          <a href="{% url "login" %}" class="menu-link">
            <span class="icon ti-user"></span>
            <span class="caption">Login</span>
          </a>
        </li>
        <li class="menu-item">
          <a href="{% url "workpage" %}" class="menu-link">
            <span class="icon ti-file"></span>
            <span class="caption">Refaratlar</span>
          </a>
        </li>

        <li class="menu-item">
          <a href="{% url "workpage" %}" class="menu-link">
            <span class="icon ti-search"></span>
            <span class="caption">Qidiruv</span>
          </a>
        </li>

        <li class="menu-item">
          <a href="{% url "book" %}" class="menu-link">
            <span class="icon ti-book"></span>
            <span class="caption">Kitoblar</span>
          </a>
        </li>

      </ul>
    </div>
  </div>
 <div class="vg-page page-contact" id="contact">
      <h1 class="text-center fg-dark wow fadeInUp">Contact</h1>
      <div class="container-fluid">
        <div class="row py-5">
          <div class="col-lg-7 wow zoomIn">
            <div class="vg-maps">
              <div id="text" style="width: 10%; height: 10%;">
                  <img src="{%  static   "assets/img/person.jpg" %}" alt="">
              </div>
            </div>
          </div>
          <div class="col-lg-5">
            <form class="vg-contact-form">
              <div class="form-row">
                <div class="col-12 wow fadeInUp">
                  <input class="form-control" type="text"  name="Login" placeholder="Login ">
                </div>
                <div class="col-6 wow fadeInUp">
                  <input class="form-control" id="myInput" type="password" value="password" name="password" placeholder="password"></div>
                  <input type="checkbox" style="margin:auto"  onclick="myFunction()"><p style="margin: auto">show password</p>



                <button type="submit" class="btn btn-theme mt-3 wow fadeInUp ml-1">Login</button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div> <!-- End page contact -->







  <script src="{% static    "assets/js/jquery-3.5.1.min.js"  %}"></script>

  <script src="{% static    "assets/js/bootstrap.bundle.min.js"  %}"></script>

  <script src="{% static    "assets/vendor/owl-carousel/owl.carousel.min.js"  %}"></script>

  <script src="{% static    "assets/vendor/perfect-scrollbar/js/perfect-scrollbar.js"  %}"></script>

  <script src="{% static    "assets/vendor/isotope/isotope.pkgd.min.js"  %}"></script>

  <script src="{% static    "assets/vendor/nice-select/js/jquery.nice-select.min.js"  %}"></script>

  <script src="{% static    "assets/vendor/fancybox/js/jquery.fancybox.min.js"  %}"></script>

  <script src="{% static     "assets/vendor/wow/wow.min.js" %}"></script>

  <script src="{% static    "assets/vendor/animateNumber/jquery.animateNumber.min.js"  %}"></script>

  <script src="{% static     "assets/vendor/waypoints/jquery.waypoints.min.js" %}"></script>
  <script src="{% static     "assets/js/password.js" %}"></script>



  <script src="{% static    "assets/js/minibar-virtual.js"  %}"></script>



</body>
</html>
